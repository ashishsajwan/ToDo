<!DOCTYPE html>
<html>
  <head>
    <title> TODO APP - HackerEarth</title>
    <!-- So that Mobile Browsers Render this page as mobile friendly -->
    <meta name="viewport" content="width=device-width, height=device-height,initial-scale=1.0, user-scalable=no,user-scalable=0">
    <link rel="icon" href="images/hacker-favicon.png" type="image/png" sizes="16x16">
    <!-- <link rel="import" href="templates/templates.html"> -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/custom.css"/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/backbone.js"></script>
    <script type="text/javascript" src="js/backbone.localStorage.js"></script>
    <script type="text/javascript" src="js/toDo-app.js"></script>
    <!-- Let's get started -->
  </head>
  <body>
    <div class="container">
      <div id="app-header-container"></div>
      <div id="app-body-container"></div>
      <div id="app-footer-container">
        <div class="row no-margin"><div class="col-xs-12 no-padding text-right small">
          solution by Ashish Sajwan | sajwan.ashu@gmail.com | +91-8802872247
        </div></div>
      </div>
    </div>
    <script type="text/javascript" src="js/dracula.js"></script>
  </body>
  <script id="Tpl-header" type="text/template">
      <div class="row">
            <div class="col-xs-2" id="logo">
                  <img src='images/hacker-logo.png' class="img-responsive">
            </div>
            <div class="col-xs-10" id="tagline">- ToDo App</div>
      </div>
  </script>
  <script id="Tpl-body" type="text/template">
      <div class="row row-eq-height no-margin">
            <div class="col-xs-8">
                  <div class="row">
                        <div class="col-xs-8" id="input-container">
                              <label> To-do <input placeholder="Add a task todo" type="text" id="todo-input"></label>
                        </div>
                        <div class="col-xs-4" id="pending-task-count"></div>
                  </div>
                  <div class="row " id="todo-task-container">
                  </div>
            </div>
            <div class="col-xs-4" id="done-task-container">
                  <div class="title">Done <div id="completed-task-count"></div></div>
                  <div id="done-task-list"></div>
            </div>
      </div>
  </script>
  <script type="text/template" id="Tpl-toDoTask">
      <div class="col-xs-6 todoTask" taskId ="<%=id%>">
            <div style="background-color:<%=color%>;"><%=taskTitle%> <span class="glyphicon glyphicon-remove"></span></div>
      </div>
  </script>
  <script type="text/template" id="Tpl-completedTask">
      <div class="col-xs-12 taskComplete" taskId ="<%=id%>">
            <div><%=taskTitle%></div>
      </div>
  </script>
</html>
